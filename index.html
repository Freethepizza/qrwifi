<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WiFi QR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title text-center">WiFi QR generator</h1>
    <div class="container">
       <div class="col-1" id="qr-holder">
        </div>
        <div class="col-1 dataentry">
            <div class="data">
               <h2 class="text-center printonly">SSID:</h2>
                <input name="SSID" id="ssid" type="text" placeholder="Network Name"></div>
            <div class="data">
               <h2 class="text-center printonly">PASSWORD:</h2>
                <input name="password" id="password" type="text" placeholder="Network Password">
            </div>
            <div class="data">
               <h2 class="text-center printonly">TYPE:</h2>
                <select name="encryption" id="encryption">
                    <option value="WPA">WPA</option>
                    <option value="WEP">WEP</option>
                </select>
            </div>
            <div class="data">
                <button id="create-qr" onclick="createQr()">CREATE QR</button>
            </div>
        </div>
        
    </div>
</body>
<script src="main.js"></script>
</html>
